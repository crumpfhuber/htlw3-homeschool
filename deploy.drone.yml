---
kind: pipeline
name: deploy

platform:
  os: linux
  arch: arm

clone:
  disable: true

steps: 
  - name: ssh deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: deploy_host
      username: 
        from_secret: deploy_user
      key: 
        from_secret: deploy_key
      port: 
        from_secret: deploy_port
      script: "cd /var/www/clmns.dev/htlw3-homeschool && git pull && bash ~/mdhtml.sh"
